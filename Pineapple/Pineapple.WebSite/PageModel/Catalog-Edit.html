<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="keyword" content="@ViewBag.KeyWord"/>
    <meta name ="description" content="@ViewBag.Description" />
    <link rel="shortcut icon" href="../Content/icon/favicon.ico" />
    <title>@ViewBag.Title - Pineapple</title>
	<link rel="stylesheet" href="../Content/bootstrap-3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../Content/css/dashboard.css"/>
    <script type="text/javascript" src="../Content/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../Content/bootstrap-3.2.0/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pineapple</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
     <div class="container-fluid">
      <div class="row">
        <div id="leftNav" class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>
        </div>
		<div class="col-md-10 col-md-offset-2 breadcrumbNav">
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">Create New</a></li>
                </ol>
        </div>
        <div id="rightContent" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class=" form-control" id="code" placeholder="input catalog code..." />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="col-sm-10 form-control" id="name" placeholder="input catalog name..." />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Value:</label>
                        <div class="col-sm-10">
                            <input type="text" class="col-sm-10 form-control" id="value" placeholder="input catalog Value..." />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Vaue:</label>
                        <div class="col-sm-10">
                            <select class="form-control" style="width: 150px;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea rows="5" cols="" class="form-control"></textarea>
                    </div>
                </form>                      
        </div>
      </div>
    </div>
</body>
</html>
