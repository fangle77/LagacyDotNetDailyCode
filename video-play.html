<!DOCTYPE HTML>
<html>

<head>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  
  <style>
	body {
		margin: 25px auto;
		text-align:center;
	}
  </style>
</head>

<body>

  <video id="video1" width="82%" controls="controls">
    <source src="Learn English Through STORY Level 6 ★ L.A. MOVIE ★ Philip Prowse.mp4" type="video/mp4"> Your browser does not support the video tag.
  </video>

  <script type="text/javascript">
    var myVideo = document.getElementById("video1");
    function playPause() {
      if (myVideo.paused)
        myVideo.play();
      else
        myVideo.pause();
    }

    $(function () {
      $(myVideo).click(function () {
        playPause();
      });

      $(document).keypress(function (e) {
        switch (e.which) {
          //Space
          case 32:
          //Enter  
          case 13:
          //Esc
          case 27:
            playPause();
            break;
        }
      });
    });
  </script>

</body>

</html>
